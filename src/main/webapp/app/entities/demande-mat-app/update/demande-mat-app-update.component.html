<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-demande-mat-app-heading"
        data-cy="DemandeMatAppCreateUpdateHeading"
        jhiTranslate="dbGestionMatricule4App.demandeMatApp.home.createOrEditLabel"
      >
        Create or edit a Demande Mat App
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.nomCompletApp" for="field_nomCompletApp"
            >Nom Complet App</label
          >
          <input
            type="text"
            class="form-control"
            name="nomCompletApp"
            id="field_nomCompletApp"
            data-cy="nomCompletApp"
            formControlName="nomCompletApp"
          />
          <div
            *ngIf="
              editForm.get('nomCompletApp')!.invalid && (editForm.get('nomCompletApp')!.dirty || editForm.get('nomCompletApp')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomCompletApp')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.telephone" for="field_telephone">Telephone</label>
          <input type="text" class="form-control" name="telephone" id="field_telephone" data-cy="telephone" formControlName="telephone" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.dateNaissance" for="field_dateNaissance"
            >Date Naissance</label
          >
          <div class="input-group">
            <input
              id="field_dateNaissance"
              data-cy="dateNaissance"
              type="text"
              class="form-control"
              name="dateNaissance"
              ngbDatepicker
              #dateNaissanceDp="ngbDatepicker"
              formControlName="dateNaissance"
            />
            <button type="button" class="btn btn-secondary" (click)="dateNaissanceDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div
            *ngIf="
              editForm.get('dateNaissance')!.invalid && (editForm.get('dateNaissance')!.dirty || editForm.get('dateNaissance')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dateNaissance')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.adresse" for="field_adresse">Adresse</label>
          <input type="text" class="form-control" name="adresse" id="field_adresse" data-cy="adresse" formControlName="adresse" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.etatDemande" for="field_etatDemande"
            >Etat Demande</label
          >
          <input
            type="text"
            class="form-control"
            name="etatDemande"
            id="field_etatDemande"
            data-cy="etatDemande"
            formControlName="etatDemande"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.sexe" for="field_sexe">Sexe</label>
          <select class="form-control" name="sexe" formControlName="sexe" id="field_sexe" data-cy="sexe">
            <option [ngValue]="null">{{ 'dbGestionMatricule4App.Sexe.null' | translate }}</option>
            <option *ngFor="let sexe of sexeValues" [value]="sexe">{{ 'dbGestionMatricule4App.Sexe.' + sexe | translate }}</option>
          </select>
          <div *ngIf="editForm.get('sexe')!.invalid && (editForm.get('sexe')!.dirty || editForm.get('sexe')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('sexe')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.nationalite" for="field_nationalite"
            >Nationalite</label
          >
          <input
            type="text"
            class="form-control"
            name="nationalite"
            id="field_nationalite"
            data-cy="nationalite"
            formControlName="nationalite"
          />
          <div *ngIf="editForm.get('nationalite')!.invalid && (editForm.get('nationalite')!.dirty || editForm.get('nationalite')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nationalite')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.numeroInscription" for="field_numeroInscription"
            >Numero Inscription</label
          >
          <input
            type="number"
            class="form-control"
            name="numeroInscription"
            id="field_numeroInscription"
            data-cy="numeroInscription"
            formControlName="numeroInscription"
          />
          <div
            *ngIf="
              editForm.get('numeroInscription')!.invalid &&
              (editForm.get('numeroInscription')!.dirty || editForm.get('numeroInscription')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('numeroInscription')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('numeroInscription')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.objet" for="field_objet">Objet</label>
          <input type="text" class="form-control" name="objet" id="field_objet" data-cy="objet" formControlName="objet" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.matriculeApp" for="field_matriculeApp"
            >Matricule App</label
          >
          <input
            type="text"
            class="form-control"
            name="matriculeApp"
            id="field_matriculeApp"
            data-cy="matriculeApp"
            formControlName="matriculeApp"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.anneeDemande" for="field_anneeDemande"
            >Annee Demande</label
          >
          <div class="input-group">
            <input
              id="field_anneeDemande"
              data-cy="anneeDemande"
              type="text"
              class="form-control"
              name="anneeDemande"
              ngbDatepicker
              #anneeDemandeDp="ngbDatepicker"
              formControlName="anneeDemande"
            />
            <button type="button" class="btn btn-secondary" (click)="anneeDemandeDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div
            *ngIf="editForm.get('anneeDemande')!.invalid && (editForm.get('anneeDemande')!.dirty || editForm.get('anneeDemande')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('anneeDemande')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbGestionMatricule4App.demandeMatApp.apprenant" for="field_apprenant">Apprenant</label>
          <select class="form-control" id="field_apprenant" data-cy="apprenant" name="apprenant" formControlName="apprenant">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="apprenantOption.id === editForm.get('apprenant')!.value?.id ? editForm.get('apprenant')!.value : apprenantOption"
              *ngFor="let apprenantOption of apprenantsCollection; trackBy: trackApprenantById"
            >
              {{ apprenantOption.nomCompletApp }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
